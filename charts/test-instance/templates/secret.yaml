apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "synthetic-device-wallet-instance-api.fullname" . }}-secret
  namespace: {{ .Release.Namespace }}
spec:
  data:
  - remoteRef:
      key: {{ .Release.Namespace }}/virtual-device/bip32_seed
    secretKey: BIP32_SEED
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secretsmanager-secret-store
  target:
    name: {{ include "synthetic-device-wallet-instance-api.fullname" . }}-secret
    template:
      metadata: {}
